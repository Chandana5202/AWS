<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #708090;
        }
        .profile-container {
            max-width: 500px;
            margin: auto;
            padding-top: 60px;
        }
        .profile-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container profile-container">
        <div class="profile-card">
            <div class="text-center mb-4">
                <h2 class="text-primary">User Profile</h2>
                <h4>Welcome, {{ user[1] }}!</h4>
            </div>

            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Username:</strong> {{ user[1] }}</li>
                <li class="list-group-item"><strong>First Name:</strong> {{ user[3] }}</li>
                <li class="list-group-item"><strong>Last Name:</strong> {{ user[4] }}</li>
                <li class="list-group-item"><strong>Email:</strong> {{ user[5] }}</li>
                <li class="list-group-item"><strong>Address:</strong> {{ user[6] }}</li>
                <li class="list-group-item"><strong>Word Count in Uploaded File:</strong> {{ user[7] }}</li>
            </ul>

            <div class="text-center mt-4">
                <a href="/download/{{ user[8] }}" class="btn btn-success">Download Uploaded File</a>
                <a href="/" class="btn btn-secondary">Go Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
